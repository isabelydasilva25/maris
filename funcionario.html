<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
    <link rel="stylesheet" href="style.css">
         <img class="logo2" src="imagens/ccmts.jfif">
         <a href="index.html">VOLTAR</a>
</head>
<body>
    <header>
         <img class="logo" src="imagens/logoo.png">
         <img class="logo2" src="imagens/ccmts.jfif">
    </header>
    <aside>
        <H2>CADASTRO</H2>
    </aside>
    <main>
        <form class="formulario" action="">
         <div class="form-group">
             <br>
             <label for="nome">codigo funcionário</label>
             <input type="text" name="codigo_funcionario" id="codigo" placeholder="codigo">
         </div>
         <div>
            <br>
            <label for="sobrenome">Nome Funcionário</label>
            <input type="text" name="Sobrenome" id="Sobrenome" placeholder="Sobrenome">
         </div>
         <div>
            <br>
            <label for="E-mail">CPF</label>
            <input type="E-mail" name="E-mail" id="E-mail" placeholder="E-mail">
         </div>
         <div>
            <br>
            <label for="Telefone">Telefone</label>
            <input type="text" name="Telefone" id="telefone" placeholder="Telefone">
         </div>
         <div>
            <br>
            <label for="Endereço">Endereço</label>
            <input type="text" name="Endereço" id="Endereço" placeholder="Endereço">
         </div>
         <div>
             <br>
             <label for="Cidade">Cidade</label>
             <input type="text" name="Cidade" id="Cidade" placeholder="Cidade">
         </div>
         <div>
             <br>
             <label for="Estado">Estado</label>
             <input type="text" name="Estado" id="Estado" placeholder="Estado">
         </div>
         <div>
            <br>
            <label for="País">País</label>
            <input type="text" name="País" id="País" placeholder="País">
         </div>
         <div>
            <br>
            <label for="CPF">CPF</label>
            <input type="text" name="CPF" id="CPF" placeholder="CPF">
         </div>
         <div>
             <br>
            <label for="data">data de nascimento</label>
            <input type="data" name="data" id="data" placeholder="data">
         </div>
         <div>
               <br>
              <label for="genero">genero</label>
              <input type="text" name="genero" id="genero" placeholder="genero">
         </div>
        </form>
    </main>

    <footer>
          <img class="logo" src="imagens/logo.png">

    </footer>

    
</body>
</html
